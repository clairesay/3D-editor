<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<title>My first three.js app</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.161.0/examples/jsm/",
                "@tweenjs/tween.js": "/node_modules/@tweenjs/tween.js/dist/tween.esm.js"
              }
            }
          </script>
	</head>
	<body>
        <header>
            <section class="button-group">
                <button class="tertiary icon dark"></button>
                <button class="tertiary text dark"></button>
                <button class="tertiary text dark"></button>
            </section>
            <section class="button-group">
                <button class="secondary text dark"></button>
                <button class="primary text dark"></button>
            </section>
        </header>
        <main>
            <aside>
                <menu id="op">
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                    <button class="op icon"></button>
                </menu>
            </aside>
            <section id="main">
                <menu class="contextual-toolbar open">

                    <div class="swatch">
                        <button class="tertiary icon" id="rainbow"></button>
                    </div>

                    <img src="./assets/divider.svg">
                    <button class="tertiary icon">
                        <img src="./assets/icon-overflow.svg">
                    </button>
                    <menu class="swatch-menu">
                        <button class="swatch" id="black"></button>
                        <button class="swatch" id="pink"></button>
                        <button class="swatch" id="teal"></button>
                        <button class="swatch" id="grey"></button>
                        <button class="swatch selected" id="white"></button>
                        <button class="swatch" id="add"></button>
                    </menu>
                </menu>

                <canvas id="artifactCanvas">

                </canvas>
                <section>
                    <section id="thumbline">
                        <div class="page-thumb"><label>Top</label><img src="topNoBorder.svg"></div>
                        <div class="page-thumb"><label>Bottom</label></div>
                        <div class="page-thumb"><label>Front</label><img src="frontNoBorder.svg"></div>
                        <div class="page-thumb"><label>Back</label></div>
                        <div class="page-thumb"><label>Left</label><img src="leftNoBorder.svg"></div>
                        <div class="page-thumb"><label>Right</label><img src="rightNoBorder.svg"></div>
                    </section>
                    <section id="controls">
                        <section class="button-group">

                            <button class="tertiary text real light"></button>
                            <button class="tertiary text real light"></button>
                            <button class="tertiary text real light"></button>
                        </section>
                        <section class="button-group">

                            <button class="tertiary icon light"></button>
                            <button class="tertiary icon light"></button>
                            <button class="tertiary icon light"></button>
                        </section>
                    </section>
                </section>
            </section>
        </main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
